<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>map</title>
</head>
<body>

<div id="map" style="width:100%;height:350px;"></div>
<div id="search" style="margin-top: 20px;">
    <h2>검색</h2>
    <input type="text" id="keyword" placeholder="검색어를 입력하세요">
    <button onclick="searchPlaces()">검색</button>
</div>
<div id="restaurant-list">
    <!-- <ul id="list"></ul> --> <!-- 목록 출력을 없애기 위해 주석 처리 -->
</div>

<div id="category" style="margin-top: 10px;">
    <h2>카테고리</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="샐러드" style="background-color: red;">샐러드</button>
        <button type="submit" name="포케">포케</button>
    </form>
</div>

<div id="place-info" style="margin-top: 20px;">
    <h2>장소 정보</h2>
    <div id="info"></div>
</div>

<form method="get">
    <button type="submit" formaction="{% url 're_list' %}">전체 목록 보기</button>
</form>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=097f8753a3992b85547c8e784d4afd28&libraries=services"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 5 // 지도의 확대 레벨 
    }; 

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
var currentLocation; // 현재 위치를 저장할 변수
var markers = []; // 생성된 마커를 저장할 배열

// HTML5의 geolocation으로 사용할 수 있는지 확인합니다 
if (navigator.geolocation) {
    
    // GeoLocation을 이용해서 접속 위치를 얻어옵니다
    navigator.geolocation.getCurrentPosition(function(position) {
        
        var lat = position.coords.latitude, // 위도
            lon = position.coords.longitude; // 경도
        
        currentLocation = new kakao.maps.LatLng(lat, lon); // 현재 위치 저장
        
        searchNearbyPlaces("샐러드")
        // 마커를 표시합니다
        displayMarker(currentLocation);
            
      });
    
} else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다
    
    currentLocation = new kakao.maps.LatLng(33.450701, 126.570667);    
        
    displayMarker(currentLocation);
}

// 지도에 마커를 표시하는 함수입니다
function displayMarker(locPosition) {

    // 마커 이미지의 주소
    var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png'; 
    var imageSize = new kakao.maps.Size(40, 40);  // 마커 이미지의 크기
    var imageOption = { offset: new kakao.maps.Point(20, 40) }; // 마커 이미지의 옵션, 마커의 좌표와 일치시킬 기준점 설정

    // 마커 이미지를 생성합니다
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption);

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({  
        map: map, 
        position: locPosition,
        image: markerImage // 마커 이미지 설정
    }); 

    // 생성된 마커를 배열에 추가합니다
    markers.push(marker);
    
    // 지도 중심좌표를 접속위치로 변경합니다
    map.setCenter(locPosition);      
}

// 사용자가 입력한 키워드로 장소를 검색하는 함수
function searchPlaces() {
    var keyword = document.getElementById('keyword').value;
    if (!keyword) {
        alert('검색어를 입력하세요');
        return;
    }
    
    searchNearbyPlaces(keyword);
}

// 현재 위치를 기반으로 장소 검색 함수
function searchNearbyPlaces(keyword) {
    var ps = new kakao.maps.services.Places(); 

    // 장소 검색 객체를 통해 키워드로 장소 검색을 요청합니다
    ps.keywordSearch(keyword, function(data, status, pagination) {
        if (status === kakao.maps.services.Status.OK) {
            // 기존 마커를 제거합니다
            clearMarkers();

            // 검색된 장소 위치를 기준으로 마커를 지도에 표시합니다
            for (var i = 0; i < data.length; i++) {
                displayPlaceMarker(data[i]);
                displayMarker(currentLocation);
            }
        } 
    }, {location: currentLocation});
}

// 검색된 장소 위치에 마커를 표시하는 함수
function displayPlaceMarker(place) {
    var marker = new kakao.maps.Marker({
        map: map,
        position: new kakao.maps.LatLng(place.y, place.x)
    });

    // 생성된 마커를 배열에 추가합니다
    markers.push(marker);

    // 마커에 클릭 이벤트를 등록합니다
    kakao.maps.event.addListener(marker, 'click', function() {
        displayPlaceInfo(place);
    });
}

// 클릭된 장소 정보를 표시하는 함수
function displayPlaceInfo(place) {
    var infoEl = document.getElementById('info');
    var content = `<b>이름:</b> ${place.place_name}<br>
                   <b>주소:</b> ${place.road_address_name || place.address_name}<br>
                   <b>전화번호:</b> ${place.phone}<br>
                   <b>상세정보:</b> <a href="${place.place_url}" target="_blank">바로가기</a>`;
    infoEl.innerHTML = content;
}

// 모든 마커를 제거하는 함수
function clearMarkers() {
    for (var i = 0; i < markers.length; i++) {
        markers[i].setMap(null);
    }
    markers = [];
}
</script>
</body>
</html>
