<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>버튼 예제</title>
</head>
<body>
    <h1>버튼 클릭 예제</h1>

        {% csrf_token %}
        <button type="submit" name="button1">버튼 1</button>
