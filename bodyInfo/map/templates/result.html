<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>현 위치 기반 건강식 추천</title>
</head>
<body>
<h2 style="text-align:center;">키워드: 건강식</h2>
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=097f8753a3992b85547c8e784d4afd28&libraries=services"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 4 // 지도의 확대 레벨 
    }; 

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// HTML5의 geolocation으로 사용할 수 있는지 확인합니다 
if (navigator.geolocation) {
    
    // GeoLocation을 이용해서 접속 위치를 얻어옵니다.
    navigator.geolocation.getCurrentPosition(function(position) {
        
        var lat = position.coords.latitude, // 위도
            lon = position.coords.longitude; // 경도
        
        var locPosition = new kakao.maps.LatLng(lat, lon); // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
        
        // 마커를 표시합니다
        displayMarker(locPosition);
        
        // 현재 위치를 기반으로 식당 검색
        searchNearbyRestaurants(lat, lon);
            
      });
    
} else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다
    
    var locPosition = new kakao.maps.LatLng(33.450701, 126.570667);    
        
    displayMarker(locPosition);
}

// 지도에 마커를 표시하는 함수입니다
function displayMarker(locPosition) {

    // 마커 이미지의 주소
    var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png'; 
    var imageSize = new kakao.maps.Size(30, 40);  // 마커 이미지의 크기
    var imageOption = { offset: new kakao.maps.Point(20, 40) }; // 마커 이미지의 옵션, 마커의 좌표와 일치시킬 기준점 설정

    // 마커 이미지를 생성합니다
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption);

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({  
        map: map, 
        position: locPosition,
        image: markerImage // 마커 이미지 설정
    }); 
    
    // 지도 중심좌표를 접속위치로 변경합니다
    map.setCenter(locPosition);      
}

// 현재 위치를 기반으로 식당 검색 함수
function searchNearbyRestaurants(lat, lon) {
    var ps = new kakao.maps.services.Places(); 

    // 장소 검색 객체를 통해 키워드로 장소 검색을 요청합니다
    ps.keywordSearch('건강식', function(data, status, pagination) { //키워드 변경을 통해 식당 검색 변경 가능.
        if (status === kakao.maps.services.Status.OK) {
            // 검색된 장소 위치를 기준으로 마커를 지도에 표시합니다
            for (var i = 0; i < data.length; i++) {
                displayRestaurantMarker(data[i]);    
            }
        } 
    }, {location: new kakao.maps.LatLng(lat, lon)});
}

// 검색된 식당 위치에 마커를 표시하는 함수
function displayRestaurantMarker(place) {
    var marker = new kakao.maps.Marker({
        map: map,
        position: new kakao.maps.LatLng(place.y, place.x)
    });

    // 마커에 클릭 이벤트를 등록합니다
    kakao.maps.event.addListener(marker, 'click', function() {
        var infowindow = new kakao.maps.InfoWindow({
            content: '<div style="padding:5px;font-size:12px;">' + place.place_name + '</div>'
        });
        infowindow.open(map, marker);
    });
}
</script>
</body>
</html>
