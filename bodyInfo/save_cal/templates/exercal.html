<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>칼로리 결과</title>
</head>
<body>
    <h1>소모 칼로리</h1>

    <h2>기록</h2>
    <ul>
        {% for record in user_records %}
            <li>{{ record.date }}: 걷기 {{ record.total_walk }}, 달리기 {{ record.total_run }}, 웨이트 트레이닝 {{ record.total_weight_training }}</li>
            <li>칼로리 요구량: {{ TDEE }} </li>
            <li>소모 칼로리: {{ record.exercal }} </li>
            <br>
        {% empty %}
            <li>기록이 없습니다.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'profile' %}">  마이프로필</a>
</body>
</html>
